<!DOCTYPE HTML>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Google Homepage</title>
  <meta name="description" content="An copy of google homepage just to make sure I know how to use HTML and CSS">
  <meta name="author" content="GregoryHammond (http://github.com/gregoryhammond">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/one.css">

</head>

<body>
<div class="nav">
    <div class="navbar">
    <a href="http://gjdev.ca">+Gregory</a>
    <a href="https://gmail.com">Gmail</a>
    <a href="https://images.google.com">Images</a>
   <a href="https://google.com"><img src="img/grid.png" alt="Grid"></a>
   <a href="https://google.com"><img src="img/bell.png" alt="Bell"></a>
   <a href="http://gjdev.ca"><img id="photo" src="img/me.png" alt="Picture of Self"></a>
    </div> <!-- end div for navbar -->
   </div> <!-- end div for nav -->
  <br>
  <br>
  <div class="search">
      <img id="logo" src="img/googlelogo.png" alt="Google Logo" />
      <div id="searchform">
        <input type="text" name="search">
      </div> <!-- end div for searchform -->
      <div class="buttons">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div> <!-- end div for buttons -->
  </div> <!-- end div for search -->
  
  <div class="footer">
    <ul id="left">
        <li><a href="https://www.google.com/intl/en/ads/?fg=1"></a>Ads</li>
        <li><a href="https://www.google.com/services/"></a>Business</li>
        <li><a href="https://www.google.com/intl/en/about/"></a>About</li>
        <li><a href="https://validator.w3.org/"><img src="img/valid_html5_blue.png" alt="Valid HTML5"></a></li>
    </ul>
    
    <ul id="right">
        <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1"></a>Privacy & Terms</li>
        <li><a href="https://www.google.com/preferences?hl=en"></a>Settings</li>
        <li><a href="https://google.ca"></a>Google.ca</li>
    </ul>
   </div> <!-- end div for footer -->
</body>
</html>
